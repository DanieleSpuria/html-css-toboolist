<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Toboolist</title>
</head>
<body>
  <header>
    <img src="assets/img/Logo.png" alt="Logo" title="Logo">
    <div class="title">
      <h1>Toboolist</h1>  
    </div>
  </header>

  <main>
    <div class="add">
      <button id="blue">
        <span>Add Task</span>
      </button>
      <button id="white">
        <span>Add Section</span>
      </button>
    </div>

    <div class="container">
      <div class="arrow">
        <h2><span>&#9660;</span> New Task</h2>
        <p>
          <span class="circle">&#10003</span> 
          Quarterly Newsletter 
          <span class="info" id="water-blue">Editorial</span>
        </p>
      </div>
    </div>

  </main>
</body>
